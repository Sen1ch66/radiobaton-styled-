<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radiobutton</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="radio">
            <input type="radio" name="radio-btn" id="btn-1" checked>
            <label for="btn-1">Item-1</label>
            <input type="radio" name="radio-btn" id="btn-2">
            <label for="btn-2">Item-2</label>
            <input type="radio" name="radio-btn" id="btn-3">
            <label for="btn-3">Item-3</label>
        </div>
    </form>
</body>

</html>
